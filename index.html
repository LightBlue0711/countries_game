<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Jogo dos Países</title>
</head>
<body>
    <form id="gerenciador">
        <figure>
            <blockquote class="blockquote">
                <h1>*Adivinhe o país*</h1>
            </blockquote>
            <figcaption class="blockquote-footer">
                O Máximo de tentativa é 5.<cite title="Source Title"></cite>
            </figcaption>
            <figcaption class="blockquote-footer">
                *RESPOSTAS SEM ACENTO* <cite title="Source Title"></cite>
            </figcaption>
        </figure>
        <div class="mb-3">
          <label for="nomeJogador" class="form-label">Nome do Jogador:</label>
          <input type="text" class="form-control" id="nomeJogador" placeholder="Digite seu nome">
      </div>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Chutes:</label>
            <input type="text" class="form-control" id="valor" placeholder="Digite seu chute">
        </div><br>
        <figcaption class="blockquote-footer">
          <h5><div id="dica"></div></h5>
           <h3> Seus chutes:</h3>
            <h4><div id="chutes"></div></h4>
            
        </figcaption>
        <button type="submit" class="btn btn-dark" id="buttonTent">Chutar!</button><br>

        <figcaption>
          <div id="resultado"></div>
            <div id="ganhadores"></div>
            <cite title="Source Title"></cite>
        </figcaption>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
